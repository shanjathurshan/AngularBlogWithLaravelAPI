<form class="col-lg-6 m-auto" #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
  <div class="form-group">
    <label for="email">Name</label>
    <input type="email" name="name" class="form-control" placeholder="Enter name" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
  </div>
  <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
