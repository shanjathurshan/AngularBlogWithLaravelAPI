<p style="padding-top: 5rem;">login works!</p>
 <div *ngIf="loggedinusername">
  hello {{loggedinusername.name}}

 </div>

<form class="col-lg-6 m-auto" [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
